<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titel-->
    <title>Memory Match Game</title>
    <!--link to the css file-->
    <link rel="stylesheet" href="css/styles.css">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="favicon/favicon-io/site.webmanifest">

</head>

<body>
    <div id ="mainMenu">
        <h1> Memory Match Game</h1>
        <P> Press Start to Begin!</P>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="gameArea" class="hidden">
        <h2>Level: <span id="level">1</span></h2>
        <div id="gameButtons">
            <button class="game-btn" data-color="red"></button>
            <button class="game-btn" data-color="blue"></button>
            <button class="game-btn" data-color="green"></button>
            <button class="game-btn" data-color="yellow"></button>
         </div>
         <h2 id = "feedback"></h2>
    </div>
    <!--link to the JavaScript file-->
    <script src="js/script.js"></script>
</body>
</html>
